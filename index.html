<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vite-test</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" xmlns="http://www.w3.org/2000/svg">
    <filter id="noiseFilter">
      <feTurbulence type="fractalNoise" baseFrequency="6.29" numOctaves="2" stitchTiles="stitch"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
    </filter>
    <defs>
      <linearGradient id="graphEmptyGradient" x1="9" y1="0" x2="9" y2="117" gradientUnits="userSpaceOnUse">
        <stop stop-color="white" stop-opacity="0"></stop>
        <stop offset="0.170717" stop-color="white" stop-opacity="0.33"></stop>
        <stop offset="1" stop-color="white"></stop>
      </linearGradient>
    </defs>
    <defs>
      <linearGradient id="graphDefault" x1="0%" y1="0%" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
        <stop stop-color="#B3AEF5"></stop>
        <stop offset="43%" stop-color="#D7CBE7"></stop>
        <stop offset="65%" stop-color="#E5C8C8"></stop>
        <stop offset="100%" stop-color="#ECBDAA"></stop>
      </linearGradient>
    </defs>
    <defs>
      <linearGradient id="sparkDefault" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop stop-color="#B3AEF5"></stop>
        <stop offset="43%" stop-color="#D7CBE7"></stop>
        <stop offset="65%" stop-color="#E5C8C8"></stop>
        <stop offset="100%" stop-color="#ECBDAA"></stop>
      </linearGradient>
    </defs>
    <defs>
      <linearGradient id="sparkAreaDefault" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop stop-color="rgba(230, 197, 195, 0.2)"></stop>
        <stop offset="100%" stop-color="rgba(230, 197, 195, 0)"></stop>
      </linearGradient>
    </defs>
    <defs>
      <linearGradient id="sparkIdea" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop stop-color="#1964BB"></stop>
        <stop offset="1" stop-color="#55BBF7"></stop>
      </linearGradient>
    </defs>
    <defs>
      <linearGradient id="sparkPositive" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop stop-color="#4EBE96"></stop>
        <stop offset="0.352563" stop-color="#44B48C"></stop>
        <stop offset="0.598296" stop-color="#3DC1B9"></stop>
        <stop offset="1" stop-color="#3EC6D9"></stop>
      </linearGradient>
    </defs>
    <defs>
      <linearGradient id="sparkPositiveArea" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop stop-color="#4EBE96" stop-opacity="0.23"></stop>
        <stop offset="1" stop-color="#4EBE96" stop-opacity="0"></stop>
      </linearGradient>
    </defs>
    <defs>
      <linearGradient id="sparkNegative" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop stop-color="#D84F68"></stop>
        <stop offset="1" stop-color="#9F2A4D"></stop>
      </linearGradient>
    </defs>
    <defs>
      <linearGradient id="sparkNegativeArea" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop stop-color="#FF5C5C" stop-opacity="0.23"></stop>
        <stop offset="1" stop-color="#FF5C5C" stop-opacity="0"></stop>
      </linearGradient>
    </defs>
  </svg>
</body>

</html>
